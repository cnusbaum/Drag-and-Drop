<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Test Drag &amp; Drop</title>
	<script src="js/jquery-1.5.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-ui-1.8.9.custom.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
	
	<style type="text/css">
		#dropContainer, #dragContainer { 
			display: block;
			width: 300px;
			float: left;
			margin: 20px;
			border: 1px solid #666;
			height: 400px;
			}

		.activate { 
			background-color: red;
			}
			
		.good { 
			background-color: green;
			}
		
		.dragItem { 
			display: block;
			margin: 20px;
			background-color: #333;
			color: #fff;
			padding: 10px;
			cursor: pointer;
			}
			
		.dragItem:active { 
			-webkit-box-shadow: 3px 3px 5px #888;
			-moz-box-shadow: 3px 3px 5px #888;
			box-shadow: 3px 3px 5px #888;
			background-color: #999;
			color: #000;
			border: 1px solid #333;
			}
			
		#attachmentsList li { 
			display: block;
			width: 250px;
			height
			}
	</style>
	
	<script type="text/javascript">
	
		//doc ready function
		$(document).ready(function() {
			
			//make item draggable
			$(".dragItem").draggable({ containment: 'body', cursorAt: { left: 5} , opacity: 0.5, revert: true, connectToSortable: 'ul#attachmentsList' });
			
			$("#dropContainer").droppable({
					//Action that happens when you drop something					
					drop: function() { 
						//$('ui.draggable').droppable('disable'); 
						$('').droppable('disable'); 
						$('<li>' + $('ul.draggable').text() + '</li>').appendTo('ul#attachmentsList');
						}, 	
					//Aciton that happens when a draggable is dragged
					activate: function(event, ui) { $('#dropContainer').addClass('activate'); },
					//Deactivate 
					deactivate: function(event, ui) { $('#dropContainer').removeClass('activate'); }
					
					
			});
			
		});
	</script>

</head>
<body>
	<h2>Drag</h2>
	<div id="dragContainer">
		<ul>
			<li class="dragItem" title="Me One">
				Drag Me Foo!
			</li>
			<li class="dragItem" title="Me Too">
				Drag Me Too Foo!
			</li>
		</ul>
	</div>

	<div id="dropContainer">
		<ul id="attachmentsList">
			<li>No Attachments</li>
		</ul>
		<div id="good"></div>
	</div>

</body>
</html>
